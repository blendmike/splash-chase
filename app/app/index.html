  <head lang="en">

  <body class="application-start">
    <div class="container" style="position:relative;">
            
                  <div ng-view></div>

            
        </div><!-- /container -->
        <!-- open/close -->
        <div class="overlay overlay-contentscale">
            <button type="button" class="overlay-close">Close</button>
            <nav> 

            <style>

              nav{
                    max-width: 500px;
                    width: calc(78% - 420px);
                    margin: 0 auto;
                    min-width: 400px;
              }
              .form-container{
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 2px 3px 1px rgba(0, 65, 97, 0.1);
                
              }

              nav img{
                margin-bottom:45px;
              }

              .form-container h3{
                margin-top:20px;
                display: block;
                float: left;
                width: 100%:;
                text-align: center;
                width: 100%;
                margin-bottom: 25px;
                font-family: 'Whitney SSm A', 'Whitney SSm B', "Lucida Grande", "Lucida Sans", Verdana, Helvetica, Arial, sans-serif;
                -webkit-font-smoothing: antialiased;
                text-align: center;
                margin: 30px 0;
                color: #137dab;
                font-size: 24px;
              }

              .form-container input[type="text"]{
                width:90%;
                transition: none;
                background-color: white;
                box-shadow: inset 0 2px 3px 0 rgba(0, 0, 0, 0.12);
                padding-left: 50px;
                height: 40px;
                color: black;
                display: block;
                width: 100%;
                padding: 6px 12px;
                font-size: 14px;
                line-height: 1.42857143;
                color: #555;
                background-image: none;
                border: 1px solid #ccc;
                border-radius: 4px;
                outline: none;
                margin:0 auto;
                margin-top:15px;
                width:90%;
              }
              .form-container input[type="submit"]{
                    color: white;
                    width: 100%;
                    display: block;
                    font-family: 'Gotham SSm A', 'Gotham SSm B', "Lucida Grande", "Lucida Sans", Verdana, Helvetica, Arial, sans-serif;
                    letter-spacing: -0.025em;
                    -webkit-font-smoothing: antialiased;
                    padding: 12px 16px;
                    border-radius: 3px;
                    text-transform: none;
                    font-weight: 500;
                    background:#137dab;
                    border:none;
                margin:0 auto;
                    margin-top:15px;
                    font-size: 18px;
                   line-height: 1.33;
                width:90%;
                margin-bottom:25px;
              }

              .form-bottom{
                font-family: 'Whitney SSm A', 'Whitney SSm B', "Lucida Grande", "Lucida Sans", Verdana, Helvetica, Arial, sans-serif;
                -webkit-font-smoothing: antialiased;
                font-size: 16px;
                padding: 20px;
                text-align: center;
                background-color: #fafafa;
                border-radius: 0 0 5px 5px;
                color: #334d5c;
                border-top: solid #d2d4d4 1px;
                clear: both;
              }

              .form-bottom p{
                font-family: 'Whitney SSm A', 'Whitney SSm B', "Lucida Grande", "Lucida Sans", Verdana, Helvetica, Arial, sans-serif;
                -webkit-font-smoothing: antialiased;
                font-size: 16px;
                text-align: center;
                background-color: #fafafa;
                
                color: #334d5c;
                clear: both;
                padding:0;
                margin:0;
              }

              .form-bottom p a{
                color: #137dab;
                text-decoration: underline;
              }
            </style>
                  <img width="220" src="https://applyfor.emblem.mortgage//assets/images/Emblem-Logo-White.png" />
                  <div class="form-container">
                  <h3>Sign up</h3>
                  <form>
                    <input type="text" placeholder="Email Address" />
                    <input type="text" placeholder="Re-enter email Address" />
                    <input type="text" placeholder="Password" />
                    <input type="submit" value="Get Started" />
                  </form>
                    <div class="form-bottom">
                      <p>Already have an account? <a href="#">Log In</a> </p>
                    </div>
                  </div>

            </nav>
        </div>
